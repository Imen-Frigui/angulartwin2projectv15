<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
            
            <div class="search-container">
                <label for="categorySearch">Search by Category:</label>
				<input type="text" id="categorySearch" [(ngModel)]="categoryFilter">
            </div>
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>BirthDate</span></th>
							<th class="text-center"><span>Profession</span></th>
							<th><span>Email</span></th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let user of filteredUsers||users; let i=index">
							<td>
								<img src={{user.picture}} alt="">
								<a href="#" class="user-link">{{user.firstName}} {{user.lastName}}</a>
								<span class="user-subhead">{{user.accountCategory}}</span>
							</td>
							<td>
								{{user.birthDate}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{user.profession}}</span>
							</td>
							<td>
								<a href="#">{{user.email}}</a>
							</td>
							<td style="width: 20%;">
                                <button type="button" [disabled]="user.accountCategory == 'Admin'" class="btn btn-danger" (click)="delete(i)">delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
